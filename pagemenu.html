<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>PageKit - PageMenu</title>
	<style type="text/css" media="screen">
		body { font: 12px "Lucida Grande", "Trebuchet MS", Verdana, sans-serif; }
		h1 { font-family: sans-serif; color: #336699; }
	</style>
	<link rel="stylesheet" href="stylesheets/pagemenu.css" type="text/css" charset="utf-8">
	<script src="javascripts/prototype.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/pagemenu.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

	<h1>PageMenu</h1>
	
	<p>
		<b>Pull-Down Menu:</b>
		
		<label for="editmenu" class="menutitle">Edit</label>
		<ul id="editmenu" class="menu">
			<li><a href="#">Cut</a></li>
			<li><a href="#">Copy</a></li>
			<li><a href="#">Paste</a></li>
		</ul>
	</p>
	
	<p>
		<b>Drop-Down Menu:</b>
		
		<label for="actionmenu" class="menutitle hover">Action</label>
		<ul id="actionmenu" class="menu">
			<li><a href="#">Open</a></li>
			<li><a href="#">Get Info</a></li>
			<li><a href="#">Show Options</a></li>
		</ul>
	</p>
	
</body>
</html>
